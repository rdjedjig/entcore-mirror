<div class="flex-header">
  <h1><i class="fa fa-exchange"></i> {{ 'imports.exports' | translate }}</h1>
</div>

<div class="tabs">
  <button class="tab" *ngFor="let tab of tabs"
          [disabled]="tab.disabled"
          [routerLink]="tab.view"
          routerLinkActive="active">
    {{ tab.label | translate }}
  </button>
</div>
