<div class="flex-header">
  <h1><i class="school"></i> {{ 'management.structure' | translate }}</h1>
</div>

<div class="tabs">
  <button class="tab" *ngFor="let tab of tabs"
          [disabled]="tab.disabled"
          [routerLink]="tab.view"
          [ngClass]="{'active' : isActive(tab.active)}">
    {{ tab.label | translate }}
  </button>
</div>

<router-outlet></router-outlet>
